<html>
  <head>
    <title>The Loop!</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="app/styles/main.css">
    <script src="app/app.js"></script>
    <script src="app/theLoopController.js"></script>
  </head>
  <body ng-app="theLoop" ng-controller="theLoopController as loopCtrl">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">

        <div class="page-header">
          <h1>In The Loop!</h1>
        </div>

        <div ng-repeat="post in loopCtrl.posts | orderBy: '-upvotes'">
          <span class="glyphicon glyphicon-thumbs-up" id="upVote"
            ng-click="loopCtrl.upVote(post)"></span>
          {{post.upvotes}}

          <span class="posts">
            <a ng-show="post.link" href="{{post.link}}">{{post.title}}</a>
            <span ng-hide="post.link">{{post.title}}</span>
          </span>
        </div>

        <form ng-submit="loopCtrl.addPost()">
          <h3>Add a new post</h3>

          <div class="form-group">
            <input type="text" placeholder="Title" ng-model="loopCtrl.title"></input>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Link" ng-model="loopCtrl.link"></input>
          </div>

          <button type="submit" class="postBtn">Post</button>
        </form>

      </div>
    </div>
  </body>
</html>
