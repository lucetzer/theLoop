<html>
  <head>
    <title>The Loop!</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/theLoopController.js"></script>
  </head>
  <body ng-app="theLoop" ng-controller="theLoopController as loopCtrl">
    <h1>The Loop!</h1>
    <form ng-submit="loopCtrl.addPost()">
      <input type="text" ng-model="loopCtrl.title"></input>
      <button type="submit" class="postBtn">Post</button>
    </form>
    <div ng-repeat="post in loopCtrl.posts | orderBy: 'upvotes'">
      {{post.title}} - upvotes: {{post.upvotes}}
    </div>
  </body>
</html>
